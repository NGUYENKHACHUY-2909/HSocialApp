<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }

        form {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            color: #555;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #388e3c;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <body>
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
            </div>
            <label>
                <input type="checkbox" id="input-check" name="remember"> Remember me
            </label>
            <a style="margin-left: 40px;" href="#">Forgot Password</a>
            <button style="margin-top: 30px;" type="submit" class="btn" onclick="login()">Log In</button>
        </form>
        <div id="error-message"></div>
        <script>
            const form = document.getElementById('login-form');
            const username = document.getElementById('email');
            const password = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                if (username.value === '' || password.value === '') {
                    errorMessage.textContent = 'Hãy nhập đầy đủ email và password.';
                } 
            });
        </script>
        <script src="../js/login.js"></script>
        <script src="../js/storage.js"></script>
    </body>

</html>
